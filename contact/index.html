<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Stephanie Patricia Anshell</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <!-- Navigation -->
  <header class="navbar">
    <div class="container">
      <nav>
        <a href="../">Home</a>
        <a href="../projects/">Projects</a>
        <a href="./">Contact</a>
        <a href="../cv/">CV</a>
        <a href="https://github.com/stephaniepatriciaans" target="_blank" rel="noopener">GitHub</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="section bg-2">
    <div class="container contact">
      <h1>Contact</h1>
      <p>You can reach me at <a href="mailto:sanshell@ucsd.edu">sanshell@ucsd.edu</a></p>

      <form action="mailto:sanshell@ucsd.edu" method="POST" enctype="text/plain" class="contact-form">
        <label>Email<br>
          <input type="email" name="email" placeholder="you@example.com" required>
        </label>

        <label>Subject<br>
          <input name="subject" placeholder="Hello from my site">
        </label>

        <label>Message<br>
          <textarea name="body" rows="6" placeholder="Write your message here"></textarea>
        </label>

        <button type="submit" class="btn">Send</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container row">
      <p>© <span id="y"></span> Stephanie Patricia Anshell. All rights reserved.</p>
      <p><a href="../">Back to Home ↑</a></p>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
